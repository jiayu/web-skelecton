databaseChangeLog:
- changeSet:
    id: 1
    author: Jiayu
    changes:
    - createTable:
        tableName: USER
        columns:
        - column:
            name: ID
            type: int
            autoIncrement: true
            constraints: { primaryKey: true, nullable: false }
        - column:
            name: FIRST_NAME
            type: varchar(255)
            constraints: { nullable: false }
        - column:
            name: LAST_NAME
            type: varchar(255)
            constraints: { nullable: false }
        - column:
            name: PASSWORD
            type: varchar(255)
            constraints: { nullable: false }
        - column:
            name: USER_NAME
            type: varchar(255)
            constraints: { nullable: false }