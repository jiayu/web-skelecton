databaseChangeLog:
- changeSet:
    id: 2
    author: Jiayu
    changes:
    - createTable:
        tableName: TRACKER_REQUEST_TIME
        columns:
        - column:
            name: ID
            type: bigint
            autoIncrement: true
            constraints: { primaryKey: true, nullable: false }
        - column:
            name: URI
            type: varchar(255)
            constraints: { nullable: false }
        - column:
            name: METHOD
            type: varchar(255)
            constraints: { nullable: false }
        - column:
            name: EXECUTION_TIME
            type: int
            constraints: { nullable: false }
        - column:
            name: UPDATE_TIME
            type: datetime
            constraints: { nullable: false }
- changeSet:
    id: 3
    author: Jiayu
    changes:
    - createTable:
        tableName: TRACKER_UNHANDLED_EXCEPTION
        columns:
        - column:
            name: ID
            type: bigint
            autoIncrement: true
            constraints: { primaryKey: true, nullable: false }
        - column:
            name: EXCEPTION_NAME
            type: varchar(255)
            constraints: { nullable: false }
        - column:
            name: EXCEPTION_MESSAGE
            type: varchar(255)
            constraints: { nullable: false }
        - column:
            name: URI
            type: varchar(255)
            constraints: { nullable: false }
        - column:
            name: METHOD
            type: varchar(255)
            constraints: { nullable: false }
        - column:
            name: UPDATE_TIME
            type: datetime
            constraints: { nullable: false }